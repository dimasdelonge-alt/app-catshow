<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Status - Smart Groomer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header-brand {
            background-color: #000000; /* Hitam Pekat */
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 3px solid #FFD700; /* Garis Emas Terang */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Styling Logo */
        .brand-logo {
            height: 55px; /* Ukuran disesuaikan */
            width: auto;
            /* Filter ini opsional: kalau logomu agak gelap, ini bikin lebih terang */
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.3)); 
        }
        
        .brand-text {
            text-align: left;
            line-height: 1.1;
            padding-left: 10px; /* Jarak antara logo dan teks */
        }

        .brand-title {
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            margin: 0;
            color: #FFD700; /* EMAS TERANG (Solid) */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4); /* Efek Glowing */
            text-transform: uppercase;
        }

        .brand-subtitle {
            font-size: 0.75rem;
            color: #ffffff; /* Putih Bersih */
            letter-spacing: 3px; /* Spasi antar huruf lebar */
            text-transform: uppercase;
            font-weight: 400;
            margin-top: 2px;
        }

        /* Custom Tracking Styles */
        .status-card {
            max-width: 500px;
            margin: 0 auto;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }

        .status-icon { font-size: 60px; margin-bottom: 15px; }
        .status-badge { font-size: 1.2rem; padding: 10px 20px; border-radius: 50px; }

        .status-WAITING { background-color: #e9ecef; color: #6c757d; }
        .status-BATHING { background-color: #cfe2ff; color: #0d6efd; }
        .status-DRYING { background-color: #fff3cd; color: #856404; }
        .status-FINISHING { background-color: #d1e7dd; color: #198754; }
        .status-GROOMING { background-color: #d1e7dd; color: #198754; }
        .status-PICKUP_READY { background-color: #f8d7da; color: #dc3545; }
        .status-DONE { background-color: #d1e7dd; color: #198754; }

        .detail-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { color: #666; font-weight: 500; }
        .detail-value { font-weight: bold; color: #333; }

        .loader {
            width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: #FF3D00;
            border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Timeline Styles */
        .timeline { position: relative; padding-left: 30px; margin-top: 30px; text-align: left; }
        .timeline-item { position: relative; padding-bottom: 25px; border-left: 2px solid #ddd; padding-left: 20px; }
        .timeline-item:last-child { border-left: 2px solid transparent; }
        .timeline-dot { position: absolute; left: -9px; top: 0; width: 16px; height: 16px; border-radius: 50%; background-color: #ddd; border: 2px solid #fff; }
        .timeline-item.active .timeline-dot { background-color: #198754; box-shadow: 0 0 0 4px rgba(25, 135, 84, 0.2); }
        .timeline-time { font-size: 0.85rem; color: #999; margin-bottom: 2px; }
        .timeline-status { font-weight: 600; color: #333; }

        /* Footer Styles */
        .app-footer {
            margin-top: auto; 
            padding: 20px 0;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .app-footer a {
            color: #6c757d;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .app-footer a:hover {
            color: #d4af37; /* Hover jadi emas */
        }
    </style>
</head>

<body>

    <div class="header-brand shadow">
        <div class="container d-flex align-items-center justify-content-center">
            
            <img src="assets/img/logo header2.png" alt="Logo" class="brand-logo">
            
            <div class="brand-text">
                <h1 class="brand-title">SMART GROOMER</h1>
                <div class="brand-subtitle">INDONESIA</div>
            </div>
        </div>
    </div>

    <div class="container pb-5">
        <div class="card status-card shadow-lg">
            <div class="card-body text-center p-5">

                <div id="loader">
                    <span class="loader border-secondary"></span>
                    <p class="mt-3 text-muted">Mencari data grooming...</p>
                </div>

                <div id="content" style="display: none;">
                    <div class="mb-4">
                        <i class="fa-solid fa-paw status-icon text-primary"></i>
                        <h2 id="catName" class="fw-bold mb-1">Nama Kucing</h2>
                        <p class="text-muted small">Status Terkini</p>
                    </div>

                    <div class="mb-4">
                        <span id="statusBadge" class="badge status-badge status-WAITING">WAITING</span>
                    </div>

                    <div class="text-start bg-light p-4 rounded-4">
                        <div class="detail-row">
                            <span class="detail-label"><i class="fa-solid fa-pump-soap me-2"></i>Layanan</span>
                            <span id="treatment" class="detail-value text-end">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label"><i class="fa-solid fa-tag me-2"></i>Estimasi Biaya</span>
                            <span id="cost" class="detail-value text-end">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label"><i class="fa-regular fa-clock me-2"></i>Terakhir Update</span>
                            <span id="lastUpdate" class="detail-value text-end" style="font-size: 0.9em;">-</span>
                        </div>
                    </div>

                    <div id="timelineContainer" style="display: none; padding-top: 20px; border-top: 1px solid #eee;">
                        <h6 style="text-align: left; margin-bottom: 20px; font-weight: bold;">Riwayat Status</h6>
                        <div class="timeline" id="timelineList"></div>
                    </div>

                    <div class="mt-4 pt-3 border-top">
                        <a href="https://smartgroomer.my.id" class="btn btn-outline-dark btn-sm rounded-pill px-4">
                            <i class="fa-solid fa-arrow-left me-2"></i> Kembali ke Home
                        </a>
                    </div>
                </div>

                <div id="error" style="display: none;">
                    <i class="fa-solid fa-circle-exclamation text-danger" style="font-size: 50px;"></i>
                    <h4 class="mt-3 fw-bold">Data Tidak Ditemukan</h4>
                    <p class="text-muted" id="errorMessage">Link tracking mungkin salah atau sesi sudah selesai.</p>
                </div>

            </div>
        </div>

        <div class="app-footer">
            <p class="mb-1">Application developed by <strong>Jeni Cathouse</strong></p>
            <div>
                <a href="https://instagram.com/arifdimass" target="_blank">
                    <i class="fa-brands fa-instagram me-1"></i> arifdimass
                </a>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            databaseURL: "https://smartgroomer-track-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const shopId = params.get('shop');
        const token = params.get('token');

        const statusMap = {
            'WAITING': { text: 'Menunggu Giliran', icon: 'fa-hourglass-start', color: 'status-WAITING' },
            'BATHING': { text: 'Sedang Dimandikan', icon: 'fa-bath', color: 'status-BATHING' },
            'DRYING': { text: 'Proses Pengeringan', icon: 'fa-wind', color: 'status-DRYING' },
            'FINISHING': { text: 'Proses Finishing', icon: 'fa-scissors', color: 'status-FINISHING' },
            'GROOMING': { text: 'Proses Finishing', icon: 'fa-scissors', color: 'status-FINISHING' },
            'PICKUP_READY': { text: 'Siap Dijemput', icon: 'fa-check-circle', color: 'status-PICKUP_READY' },
            'DONE': { text: 'Sudah Dijemput/Antar', icon: 'fa-check-double', color: 'status-DONE' }
        };

        if (shopId && token) {
            const path = shopId + '/' + token;
            const ref = db.ref(path);

            ref.on('value', (snapshot) => {
                document.getElementById('loader').style.display = 'none';
                const data = snapshot.val();

                if (data) {
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('error').style.display = 'none';

                    document.getElementById('catName').innerText = data.catName;

                    const s = statusMap[data.status] || { text: data.status, icon: 'fa-paw', color: 'status-WAITING' };
                    const badge = document.getElementById('statusBadge');
                    badge.className = `badge status-badge ${s.color}`;
                    badge.innerHTML = `<i class="fa-solid ${s.icon} me-2"></i>${s.text}`;

                    document.querySelector('.status-icon').className = `fa-solid ${s.icon} status-icon text-primary`;

                    document.getElementById('treatment').innerText = data.treatment;
                    const formatter = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 });
                    document.getElementById('cost').innerText = formatter.format(data.estimatedCost || 0);

                    const date = new Date(data.updatedAt);
                    document.getElementById('lastUpdate').innerText = date.toLocaleString('id-ID', {
                        day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit'
                    });

                    if (data.history) {
                        const historyList = [];
                        Object.keys(data.history).forEach(key => { historyList.push(data.history[key]); });
                        historyList.sort((a, b) => b.updatedAt - a.updatedAt);
                        
                        const timelineContainer = document.getElementById('timelineContainer');
                        const timelineListEl = document.getElementById('timelineList');
                        timelineListEl.innerHTML = '';
                        
                        const filteredHistory = [];
                        if (historyList.length > 0) {
                            filteredHistory.push(historyList[0]);
                            for (let i = 1; i < historyList.length; i++) {
                                if (historyList[i].status !== historyList[i - 1].status) {
                                    filteredHistory.push(historyList[i]);
                                }
                            }
                        }

                        if (filteredHistory.length > 0) {
                            timelineContainer.style.display = 'block';
                            filteredHistory.forEach((item, index) => {
                                const itemStatusInfo = statusMap[item.status] || { text: item.status };
                                const date = new Date(item.updatedAt);
                                const timeStr = date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                                const dateStr = date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
                                const isActive = index === 0 ? 'active' : '';
                                const statusColor = isActive ? '#198754' : '#666';
                                const fontWeight = isActive ? 'bold' : 'normal';
                                let statusText = itemStatusInfo.text;
                                if (item.status === 'DONE') statusText = 'Selesai - Sudah Dijemput/Antar';

                                const html = `
                                    <div class="timeline-item ${isActive}">
                                        <div class="timeline-dot"></div>
                                        <div class="timeline-time">${dateStr}, ${timeStr}</div>
                                        <div class="timeline-status" style="color: ${statusColor}; font-weight: ${fontWeight}">
                                            ${statusText}
                                        </div>
                                    </div>
                                `;
                                timelineListEl.insertAdjacentHTML('beforeend', html);
                            });
                        }
                    } else {
                        document.getElementById('timelineContainer').style.display = 'none';
                    }

                } else {
                    document.getElementById('content').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('errorMessage').innerText = "Sesi grooming sudah selesai atau data dihapus.";
                }
            }, (error) => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorMessage').innerText = "Gagal memuat data: " + error.code;
            });
        } else {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').innerText = "Link tracking tidak valid (Token/Shop ID wajid ada).";
        }
    </script>
</body>
</html>
