<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Status - Smart Groomer</title>

    <!-- Bootstrap 5 & FontAwesome (Sama seperti website utama) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header-brand {
            background: linear-gradient(90deg, #111, #333);
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        /* Custom Tracking Styles */
        .status-card {
            max-width: 500px;
            margin: 0 auto;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }

        .status-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .status-badge {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 50px;
        }

        .status-WAITING {
            background-color: #e9ecef;
            color: #6c757d;
        }

        .status-BATHING {
            background-color: #cfe2ff;
            color: #0d6efd;
        }

        .status-DRYING {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-FINISHING {
            background-color: #d1e7dd;
            color: #198754;
        }

        .status-PICKUP_READY {
            background-color: #f8d7da;
            color: #dc3545;
        }

        .status-DONE {
            background-color: #d1e7dd;
            color: #198754;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            font-weight: bold;
            color: #333;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #FF3D00;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <!-- Header Brand (Sama seperti website utama) -->
    <div class="header-brand text-center shadow">
        <h2><i class="fa-solid fa-cat"></i> Smart Groomer Indonesia</h2>
        <p class="mb-0 text-white-50">Realtime Grooming Tracking</p>
    </div>

    <div class="container pb-5">
        <div class="card status-card shadow-lg">
            <div class="card-body text-center p-5">

                <!-- Loader -->
                <div id="loader">
                    <span class="loader border-secondary"></span>
                    <p class="mt-3 text-muted">Mencari data grooming...</p>
                </div>

                <!-- Content -->
                <div id="content" style="display: none;">
                    <div class="mb-4">
                        <i class="fa-solid fa-paw status-icon text-primary"></i>
                        <h2 id="catName" class="fw-bold mb-1">Nama Kucing</h2>
                        <p class="text-muted small">Status Terkini</p>
                    </div>

                    <div class="mb-4">
                        <span id="statusBadge" class="badge status-badge status-WAITING">WAITING</span>
                    </div>

                    <div class="text-start bg-light p-4 rounded-4">
                        <div class="detail-row">
                            <span class="detail-label"><i class="fa-solid fa-pump-soap me-2"></i>Layanan</span>
                            <span id="treatment" class="detail-value text-end">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label"><i class="fa-solid fa-tag me-2"></i>Estimasi Biaya</span>
                            <span id="cost" class="detail-value text-end">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label"><i class="fa-regular fa-clock me-2"></i>Terakhir Update</span>
                            <span id="lastUpdate" class="detail-value text-end" style="font-size: 0.9em;">-</span>
                        </div>
                    </div>

                    <div class="mt-4 pt-3 border-top">
                        <a href="https://smartgroomer.myid" class="btn btn-outline-dark btn-sm rounded-pill px-4">
                            <i class="fa-solid fa-arrow-left me-2"></i> Kembali ke Home
                        </a>
                    </div>
                </div>

                <!-- Error State -->
                <div id="error" style="display: none;">
                    <i class="fa-solid fa-circle-exclamation text-danger" style="font-size: 50px;"></i>
                    <h4 class="mt-3 fw-bold">Data Tidak Ditemukan</h4>
                    <p class="text-muted" id="errorMessage">Link tracking mungkin salah atau sesi sudah selesai.</p>
                </div>

            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            databaseURL: "https://smartgroomer-track-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const shopId = params.get('shop');
        const token = params.get('token');

        const statusMap = {
            'WAITING': { text: 'Menunggu Giliran', icon: 'fa-hourglass-start', color: 'status-WAITING' },
            'BATHING': { text: 'Sedang Dimandikan', icon: 'fa-bath', color: 'status-BATHING' },
            'DRYING': { text: 'Proses Pengeringan', icon: 'fa-wind', color: 'status-DRYING' },
            'GROOMING': { text: 'Sedang Di-Grooming', icon: 'fa-scissors', color: 'status-GROOMING' },
            'PICKUP_READY': { text: 'Siap Dijemput', icon: 'fa-check-circle', color: 'status-PICKUP_READY' },
            'DONE': { text: 'Selesai', icon: 'fa-check-double', color: 'status-DONE' }
        };

        if (shopId && token) {
            const path = shopId + '/' + token;
            const ref = db.ref(path);

            ref.on('value', (snapshot) => {
                document.getElementById('loader').style.display = 'none';
                const data = snapshot.val();

                if (data) {
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('error').style.display = 'none';

                    // Cat Name
                    document.getElementById('catName').innerText = data.catName;

                    // Status Badge & Icon
                    const s = statusMap[data.status] || { text: data.status, icon: 'fa-paw', color: 'status-WAITING' };
                    const badge = document.getElementById('statusBadge');
                    badge.className = `badge status-badge ${s.color}`;
                    badge.innerHTML = `<i class="fa-solid ${s.icon} me-2"></i>${s.text}`;

                    // Update Main Icon based on status
                    document.querySelector('.status-icon').className = `fa-solid ${s.icon} status-icon text-primary`;

                    // Details
                    document.getElementById('treatment').innerText = data.treatment;

                    const formatter = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 });
                    document.getElementById('cost').innerText = formatter.format(data.estimatedCost || 0);

                    const date = new Date(data.updatedAt);
                    document.getElementById('lastUpdate').innerText = date.toLocaleString('id-ID', {
                        day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit'
                    });

                } else {
                    document.getElementById('content').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('errorMessage').innerText = "Sesi grooming sudah selesai atau data dihapus.";
                }
            }, (error) => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorMessage').innerText = "Gagal memuat data: " + error.code;
            });
        } else {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').innerText = "Link tracking tidak valid (Token/Shop ID wajid ada).";
        }
    </script>
</body>


</html>
